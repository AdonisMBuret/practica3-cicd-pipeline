name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versión que tengas

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      # Removido: No necesitamos build para app estática
      # - name: Construir app (si es necesario, para static)
      #   run: npm run build  # Solo si agregas un script "build" en package.json

      - name: Desplegar a GitHub Pages
        if: github.ref == 'refs/heads/main'  # Solo en push a main
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Publica la raíz (HTML/CSS/JS directamente)
